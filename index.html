<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container-wrapper">
    <div class="container">
         <h2 class="title">Form</h2>
        <form id="registrationForm">
            <div class="user-details">
                <div class="input-box">
                    <label for="fullname" class="details">Full Name:</label>
                    <input type="text" maxlength="20" id="fullname" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <label for="lastname" class="details">Last Name:</label>
                    <input type="text" id="lastname" maxlength="10" placeholder="Last Name" required>
                </div>
                <div class="input-box">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="age"  class="details">Age:</label>
                    <input type="number" id="age" min="1" max="100" placeholder="Enter your Age" required>
                </div>
                <div class="input-box">
                    <label class="details" for="specialization">Highest Education Level:</label>
                    <select id="specialization" name="specialization" required>
                        <option value="">Select Specialization</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Network Administration">Network Administration</option>
                        <option value="Web Development">Web Development</option>
                    </select>
                </div>

                 <div class="input-box">
                    <label for="experience"  class="details">Experience:</label>
                    <input type="number" id="experience" min="0" max="100" placeholder="Experience in Years" required>
                </div>

                <div class="input-box">
                    <label for="achievements"  class="details">Achievements:</label>
                    <textarea id="achievements" maxlength="100" placeholder="max 100 words.." required></textarea>
                </div>
            </div>       
            <div class="button">
                <input type="submit" value="register">
            </div>
        </form>
    </div>
    <div class="container">
        <h2 class="title" id="result-title">Data</h2>

        <h2>Filters:</h2>
        <div class="filter-container">
            <div class="filterbox">
                <label for="fSpecialization" class="filter">Specialization:</label>
                <select id="fSpecialization">
                    <option value="">All</option>
                    <option value="UI/UX Design">UI/UX Design</option>
                    <option value="Software Development">Software Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Network Administration">Network Administration</option>
                    <option value="Web Development">Web Development</option>
    
                </select>
            </div>
            <div class="filterbox">
                <label for="fExperience" class="filter">Experience:</label>
                <input id="fExperience" type="number">
            </div>
            <div class="button">
            <button class="btn waves-effect waves-light" onclick="render()">Apply</button>
            </div>
            </div>
            <div class="filterbox">
                <table id="table" class="striped">
                  <thead>
                    <tr>
                    <th>Full Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Specialization</th>
                    <th>Experience</th>
                    <th>Achievements</th>
                    </tr>
                 </thead>
                <tbody>  
            </tbody>
             </table>
    </div>
    </div>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
